<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PS5 Club Arena — Бронирование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    .card { max-width:500px; margin:auto; background:#1c1c1c; padding:20px; border-radius:12px; }
    h1 { text-align:center; }
    label { display:block; margin-top:12px; }
    input, select, textarea, button {
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:none; font-size:16px;
    }
    button { margin-top:15px; cursor:pointer; }
    .send { background:#25D366; color:#000; font-weight:bold; }
    .accept { background:#4CAF50; color:#000; }
    .reject { background:#F44336; color:#000; }
    .note { font-size:14px; opacity:0.8; margin-top:10px; }
  </style>
</head>
<body><div class="card">
  <h1>Бронирование PS5</h1><label>Имя</label> <input id="name" placeholder="Ваше имя">

<label>Дата</label> <input id="date" type="date">

<label>Время</label> <input id="time" type="time">

<label>Зона</label> <select id="zone"> <option value="Общий зал">Общий зал</option> <option value="VIP">VIP</option> </select>

<label>Статус места</label> <select id="status"> <option value="Свободно">Свободно ✅</option> <option value="Занято">Занято ❌</option> </select>

<label>Способ оплаты</label> <select id="pay"> <option>Kaspi</option> <option>Наличные</option> </select>

<label>Комментарий</label>

  <textarea id="comment" placeholder="Например: на 2 часа"></textarea><button class="send" onclick="sendWhatsApp()">Отправить заявку</button>

<label>Оплата</label> <select id="pay"> <option>Kaspi</option> <option>Наличные</option> </select>

<label>Комментарий</label>

  <textarea id="comment" placeholder="Например: на 2 часа"></textarea>  <hr style="margin:20px 0; opacity:0.3;">  <div style="text-align:center; font-weight:bold;">Для администратора</div>
  <button class="accept" onclick="accept()">Свободно</button>
  <button class="reject" onclick="reject()">Занято</button><button style="margin-top:20px; background:#555; color:#fff;" onclick="window.close()">Выйти</button>

  <div class="note">Кнопки ниже нажимает администратор после заявки</div>
</div><script>
  const phone = "77783389306"; // ЗАМЕНИ на номер клуба

  function sendWhatsApp() {
    let text = `БРОНЬ PS5%0A` +
      `Имя: ${name.value}%0A` +
      `Дата: ${date.value}%0A` +
      `Время: ${time.value}%0A` +
      `Зона: ${zone.value}%0A` +
      `Оплата: ${pay.value}%0A` +
      `Комментарий: ${comment.value}`;

    window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
  }

  function accept() {
    window.open(`https://wa.me/${phone}?text=Ваша бронь ПРИНЯТА ✅`, '_blank');
  }

  function reject() {
    window.open(`https://wa.me/${phone}?text=К сожалению, бронь ОТКЛОНЕНА ❌`, '_blank');
  }
</script></body>
</html>
