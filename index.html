<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PS5 Club Arena — Бронирование</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    .card { max-width:500px; margin:auto; background:#1c1c1c; padding:20px; border-radius:12px; }
    h1 { text-align:center; }
    label { display:block; margin-top:12px; }
    input, select, textarea, button {
      width:100%; padding:10px; margin-top:6px;
      border-radius:8px; border:none; font-size:16px;
    }
    button { margin-top:15px; cursor:pointer; }
    .send { background:#25D366; color:#000; font-weight:bold; }
    .accept { background:#4CAF50; color:#000; }
    .reject { background:#F44336; color:#000; }
    .note { font-size:14px; opacity:0.8; margin-top:10px; text-align:center; }
  </style>
</head>
<body><div class="card">
  <h1>Бронирование PS5</h1><label>Время</label> <input id="time" type="time">

<label>Зал</label> <select id="zone"> <option>Общий зал</option> <option>VIP</option> </select>

<label>Оплата</label> <select id="pay"> <option>Kaspi</option> <option>Наличные</option> </select>

<label>Комментарий</label>

  <textarea id="comment" placeholder="Например: на 2 часа"></textarea><button class="send" onclick="sendWhatsApp()">Отправить заявку</button>

  <div class="note">После отправки заявки администратор получает кнопки "Свободно" / "Занято" в WhatsApp</div>
</div><script>
  const phone = "77783389306"; // ЗАМЕНИ на номер клуба

  function sendWhatsApp() {
    let text = `БРОНЬ PS5%0A` +
      `Время: ${time.value}%0A` +
      `Зал: ${zone.value}%0A` +
      `Оплата: ${pay.value}%0A` +
      `Комментарий: ${comment.value}%0A` +
      `%0AПринять или отказать:`;

    window.open(`https://wa.me/${phone}?text=${text}`, '_blank');
  }

  function accept() {
    window.open(`https://wa.me/${phone}?text=Бронь ПРИНЯТА ✅`, '_blank');
  }

  function reject() {
    window.open(`https://wa.me/${phone}?text=Бронь ОТКЛОНЕНА ❌`, '_blank');
  }
</script></body>
</html>
